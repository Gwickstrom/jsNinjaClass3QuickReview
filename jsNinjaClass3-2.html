            // Recreate the base Ninja class from scratch using ES6 classes. Your Ninja needs the following attributes:

            // name
            // health

            //
            // The Ninja class should have the following methods:

            // showStats() - This should show the Ninja's Strength and Speed, as well as their health.

            class Ninja {
                constructor(name){
                    this.name = name;
                    this.health = 100;
                    this.speed = 3;
                    this.strength = 3;
                }
                sayName(){
                    console.log("My name is: " + this.name);
                    return this;
                }
                showStats(){
                    console.log("Strength: " + this.strength + " Speed: " + this.speed + " Health: " + this.health);
                    return this;
                }
                drinkSake(){
                    this.health += 10;
                    return this;
                }
            }

            const ninja1 = new Ninja("Gmoney");
            ninja1.sayName();
            ninja1.showStats().drinkSake().showStats();

            class Sensei extends Ninja{
